<script type="text/javascript">
    if (window.WebSocket) {
        var oladress = "127.0.0.1:8889";
        var websocket = new WebSocket(encodeURI('ws://' + oladress));

        websocket.onopen = function () {
            var user = "username:test";
            websocket.send('join_' + user);
        };
        websocket.onerror = function () {
            alert('连接失败')
        };
        websocket.onclose = function () {
            alert('连接断开')
        };
        //消息接收
        websocket.onmessage = function (message) {
            var message = JSON.parse(message.data);
            if (message.type == 'goOut') {
                // $("body").html("");
                goOut("1");
            } else if (message.type == 'thegoout') {
                // $("body").html("");
                goOut("2");
            }
        };
    }

    function goOut(msg) {
        window.location.href = "login.html?msg=" + msg;
    }

</script>
</html>
