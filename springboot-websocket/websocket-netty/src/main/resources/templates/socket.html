<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Websocket-Netty</title>
</head>
<body>
<form onSubmit="return false;">
    <label>ID</label><input type="text" name="uid" /> <br/>
    <label>TEXT</label><input type="text" name="message" value="这里输入消息"/> <br/>
    <br/> <input type="button" value="发送ws消息"
                 onClick="send(this.form.uid.value+':'+this.form.message.value)"/>
    <hr />
    <h3>服务端返回的应答消息</h3>
    <textarea id="responseText" style="width: 1024px;height: 300px;"></textarea>
</form>

<script type="text/javascript">
    document.getElementsByName('uid')[0].value = parseInt(Math.random()*100000);

    var socket;
    if (!window.WebSocket) {
        window.WebSocket = window.MozWebSocket;
    }
    if (window.WebSocket) {
        // socket = new WebSocket("ws://127.0.0.1:12345/ws");
        socket = new WebSocket("ws://127.0.0.1:12345/ws?uid=666&gid=777");
        socket.onmessage = function (event) {
            var ta = document.getElementById('responseText');
            ta.value += event.data + "\r\n";
        };
        socket.onopen = function (event) {
            var ta = document.getElementById('responseText');
            ta.value = "Netty-WebSocket服务器。。。。。。连接  \r\n";
        };
        socket.onclose = function (event) {
            var ta = document.getElementById('responseText');
            ta.value = "Netty-WebSocket服务器。。。。。。关闭 \r\n";
        };
    } else {
        alert("您的浏览器不支持WebSocket协议！");
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("WebSocket 连接没有建立成功！");
        }

    }

</script>
</body>
</html>
