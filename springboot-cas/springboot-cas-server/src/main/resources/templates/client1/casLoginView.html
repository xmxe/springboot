<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>client1</title>
    <link rel="stylesheet" th:href="@{${#themes.code('client1.css.login')}}" media="screen" type="text/css"/>
    <script type="text/javascript" th:src="@{${#themes.code('client1.js.jquery')}}"></script>
    <script type="text/javascript" th:src="@{${#themes.code('client1.js.login')}}"></script>
</head>

<body>
<div style="text-align:center;clear:both">
</div>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1" method="post" th:action="login" th:object="${credential}" th:onsubmit="return checkSubmit()">
            <p class="name">
                <input name="username" type="text"
                       class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="请输入账号"
                       id="name"/>
            </p>

            <p class="password">
                <input name="password" type="password" class="validate[required,custom[password]] feedback-input"
                       id="password" placeholder="请输入密码"/>
            </p>
            <p class="code">
                <input type="text" class="feedback-input" placeholder="请输入验证码" id="yzcode" style="width: 50%">
                <canvas id="canvas" width="100" height="40"></canvas>
            </p>

            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="submit"/>
            <input type="hidden" name="geolocation"/>

            <div class="submit">
                <input type="submit" value="登陆" id="button-blue" />
                <div class="ease"></div>
            </div>

        </form>
    </div>
</div>
</body>

</html>
